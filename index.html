<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print multiplication table using JS</title>
</head>
<br
<body>
    <h2>Multiplication table Generator</h2>
   <script>
var table=prompt("please enter any number");
for(table; table<=20; table++){
for (var a=1; a<=10; a++) {
document.write(table + " * " + a + " = " +(a*table) + "<br/>");

}  }
   </script>
</body>
</html>
